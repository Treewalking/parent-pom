name: Maven CI

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

